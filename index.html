<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sistema de Contrataciones</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="app-navbar-title">
                <i class="bi bi-briefcase-fill me-2"></i>Sistema de Contrataciones
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" data-module="dashboard">
                            <i class="bi bi-speedometer2 me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-module="seguimiento">
                            <i class="bi bi-clipboard-data me-1"></i>Seguimiento
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-module="settings">
                            <i class="bi bi-gear me-1"></i>Configuración
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="content-container" class="container mt-4">
        <div class="text-center p-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando aplicación...</span>
            </div>
            <p class="mt-3">Iniciando sistema...</p>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light border-top">
        <div class="container text-center">
            <span class="text-muted">© 2024 Mi Sistema de Contrataciones. Todos los derechos reservados.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="js/modules/dashboard.js"></script>
    <script src="js/modules/settings.js"></script>
    
    <script src="js/modules/requerimiento.js"></script>
    <script src="js/modules/area_usuaria.js"></script>
    <script src="js/modules/segmentacion.js"></script>
    <script src="js/modules/costos.js"></script>
    <script src="js/modules/estrategia.js"></script>

    <script src="js/modules/seguimiento.js"></script>

    <script src="js/event-handler.js"></script> 

    <script src="js/data.js"></script>
    
    <script src="js/app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof app !== 'undefined' && typeof app.init === 'function') {
                app.init();
            } else {
                console.error("Error: El objeto 'app' o su método 'init' no está disponible. Verifique el orden de carga de los scripts.");
            }
        });
    </script>
</body>
</html>
