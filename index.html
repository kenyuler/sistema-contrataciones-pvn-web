<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Contrataciones</title>

    <link rel="icon" href="/sistema-contrataciones-pvn-web/img/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/sistema-contrataciones-pvn-web/css/style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="navbar-brand-name">Sistema de Contrataciones</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" id="nav-dashboard">
                            <i class="bi bi-house-door-fill me-2"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-seguimiento">
                            <i class="bi bi-bar-chart-steps me-2"></i>Seguimiento
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="nav-settings">
                            <i class="bi bi-gear-fill me-2"></i>Configuración
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4" id="content-container">
        <div class="d-flex justify-content-center align-items-center" style="min-height: 300px;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="/sistema-contrataciones-pvn-web/js/data.js"></script>
    <script src="/sistema-contrataciones-pvn-web/js/modules/dashboard.js"></script>
    <script src="/sistema-contrataciones-pvn-web/js/modules/seguimiento.js"></script>
    <script src="/sistema-contrataciones-pvn-web/js/modules/requerimiento.js"></script>
    <script src="/sistema-contrataciones-pvn-web/js/modules/area_usuaria.js"></script>
    <script src="/sistema-contrataciones-pvn-web/js/modules/segmentacion.js"></script>
    <script src="/sistema-contrataciones-pvn-web/js/modules/costos.js"></script>
    <script src="/sistema-contrataciones-pvn-web/js/modules/estrategia.js"></script>
    <script src="/sistema-contrataciones-pvn-web/js/modules/settings.js"></script>

    <script src="/sistema-contrataciones-pvn-web/js/app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Se asume que 'app' y 'app.init' están definidos globalmente en 'app.js'.
            // Esta verificación robusta ayuda a evitar errores si 'app.js' no define 'app' o 'app.init' como se espera.
            if (typeof app !== 'undefined' && typeof app.init === 'function') {
                app.init();
            } else {
                console.error("Error: 'app.js' no se cargó correctamente o 'app.init' no está definido o no es una función.");
                // Mensajes adicionales para ayudar en la depuración, si el problema persiste.
                console.log("Tipo de 'app':", typeof app);
                if (typeof app !== 'undefined') {
                    console.log("Contenido de 'app':", app);
                }
            }
        });
    </script>
</body>
</html>
